# Bind Prefix-r to source this file
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

set-option -g default-shell /bin/zsh # Use zsh
set -g mouse off # Disable all mouse support
set -g focus-events on # Allows git gutter for vim to work
set -g default-terminal "xterm-256color" # Colorizes PS1
set -g status-interval 1 # Refresh status line every second
set -g mode-keys vi
set -s escape-time 1 # Wait 1 ms for keystrokes following <esc>

# Display messages in status bar for this many ms
set-option -g display-time 2000

# ===============================================
# BINDINGS
# ===============================================

# Move between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Cycle between panes with Prefix ctrl-h, ctrl-l
# "-r" makes the command repeatable
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ===============================================
# STYLING
# ===============================================

# Colors for pane borders
# colour232 is the black color of the vscode colour scheme for vim
# colour234 is the bg color of the vscode colour scheme for vim
# colour235 is the fg color of the vscode colour scheme for vim
# To list colors in bash
# #   for i in {0..255}; do printf "\x1b[38;5;${i}mcolour${i} "; done; echo
setw -g pane-border-style fg=red,bg=colour234
setw -g pane-active-border-style fg=green,bg=colour234

# Dim all panes, then un-dim the active pane
setw -g window-style fg=colour245,bg=colour234
setw -g window-active-style fg=white,bg=colour234

set -g message-style fg=white,bold,bg=colour235

# Status Line Options
# Powerline symbols:'', '', '', ''

setw -g status-style fg=white,bg=colour233
set -g status-justify centre

set -g status-left-length 60
set -g status-left "#[fg=colour22,bg=colour154,bold] #S #[fg=colour154,bg=colour235,nobold]#[fg=default] #I #W #P #[fg=colour235,bg=default]#[fg=default,bg=default] #(uptime -p) #[fg=colour235,bold]"

set -g window-status-format " #I #W "
setw -g window-status-style fg=default,bg=default

set -g window-status-current-format "#[fg=colour233,bg=colour235]#[fg=green,bg=colour235] #I #W #[fg=colour235,bg=colour233]"
setw -g window-status-current-style fg=green,bold,bg=colour235

setw -g window-status-activity-style fg=cyan,bg=colour233

set -g status-right-length 80
set -g status-right "%Y Week %W #[fg=colour235,bg=default]#[fg=default,bg=colour235] %a %b %d  %T %Z #[fg=colour154,bg=colour235]#[fg=colour22,bg=colour154,bold] #(whoami)@#H"

# Enable activity alerts
set -g monitor-activity on
set -g visual-activity on
